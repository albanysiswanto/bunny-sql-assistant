name: CI - Cross OS Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  linux-container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t bunny:ci .

      - name: Run container and capture output
        run: |
          docker run --rm bunny:ci --version 2>&1 | tee output-linux-ci.txt
      - name: Upload linux output
        uses: actions/upload-artifact@v4
        with:
          name: output-linux
          path: output-linux-ci.txt

    windows-check:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Build (release) on Windows
        run: cargo build --release

      - name: List target/release (debug)
        shell: pwsh
        run: |
          Write-Host "Contents of target\release"
          Get-ChildItem .\target\release\ -Force | Format-Table Name,Length

      - name: Run Windows binary and capture output
        shell: pwsh
        run: |
          # ganti nama exe sesuai hasil list di atas (kemungkinan bunnysql.exe)
          .\target\release\bunnysql.exe --version > output-windows-ci.txt
          Get-Content output-windows-ci.txt

      - name: Upload windows output
        uses: actions/upload-artifact@v4
        with:
          name: output-windows
          path: output-windows-ci.txt

